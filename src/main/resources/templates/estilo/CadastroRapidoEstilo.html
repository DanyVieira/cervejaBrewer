<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<body>

<div class="modal fade" id="modalCadastroRapidoEstilo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" th:fragment="modal"> <!--  esse frgamento que vou usar la no cadastroCerveja -->
  <div class="modal-dialog modal-sm" role="document">  <!-- modal sm significa que o modal sera pequeno -->
    <div class="modal-content">
      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	        	<span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title">Cadastro de Estilo</h4>
      </div>
      <div class="modal-body" > <!--  Corpo do modal -->
        <div class="alert alert-danger hidden js-mensagem-cadastro-rapido-estilo" role="alert"></div>  <!--  essa div so ira aparecer se houver erro -->
      
      		<form class="form-horizontal " th:action="@{/estilos}"  >   <!-- aqui eu defino qual a url que sera direcionado a pagina ao clicar em estilo rapido -->
      			<div class="form-group" >
      				<label class="col-sm-2 control-label" for="nomeEstilo">Nome </label>
      				<div class="col-sm-10">
      					<input id="nomeEstilo" type="text" class="form-control" /> <!--  o cursor ja vai pra dentro da caixa de texto com autofocus --> 
      				</div>
      			</div>
      		</form>

	      	<button type="button" class="btn btn-primary  js-modal-cadastro-estilo-salvar-btn">Salvar</button>
		    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>  
      
   
    </div>
  </div>
</div>

</body>

</html>
