   <!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">
	
<head>
	<title>Cadastro de Estilo</title>
</head>

<body>
	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Estilo
				</h1>
			</div>
		</div>
	
		<div class="container-fluid">
	
			
	
					

	
			<form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading">
			
							<th:block th:include="fragments/MensagensErroValidacao"></th:block>
							<th:block th:include="fragments/MensagemSucesso"></th:block><!--  a mensagem de erro sempre tem que ficar dentro de post cerveja pois usa o field com os dados da entity cerveja -->
				
				<div class="row">
					
					<div class="col-sm-10  form-group bw-required"th:classappend="${#fields.hasErrors('nome')}? has-error">
						<label for="nome"  class="control-label">Nome</label>
						<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
					</div>
				</div>
	
				
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
		</div>
		
		
	</section>
	
</body>
</html>
