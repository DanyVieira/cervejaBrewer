<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">
	
<head>
	<title>Cadastro de Cerveja</title>
</head>

<body>
	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cerveja
				</h1>
			</div>
		</div>
	
		<div class="container-fluid">
	
			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div> -->
	
			<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
		
				<div class="row">
					<div class="col-sm-2  form-group">
						<label for="sku">SKU</label>
						<input id="sku" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-10  form-group">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control"/>
					</div>
				</div>
	
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea id="descricao" rows="3" class="form-control"></textarea>
				</div>
	
				<div class="row">
					<div class="col-sm-3  form-group">
						<label for="estilo">Estilo</label>
							<div class="bw-field-action"><!--  classe que possui uma ação para esse campo  -->
								<select id="estilo" class="form-control">
									<option value="">Selecione o estilo</option>
									<option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" th:text="${estilo.nome}" ></option>  <!-- th:text é o que ira aparecer na combo e o th:valeu é o valor representativo do text uso ele pra ordernar a combo-->
								</select>
								
								<div class="bw-field-action__icon">
									 <a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstilo">
									 	<i class="glyphicon  glyphicon-plus-sign bw-glyphicon-large"></i>	
									 </a>							
								</div> 
						    </div>
					</div>
					
					<div class="col-sm-3  form-group">
						<label for="sabor">Sabor</label>
						<select id="sabor" class="form-control">
							<option value="">Selecione o sabor</option>
							
							<option th:each="sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}" ></option> <!-- nesse caso pego a variavel sabores la do controler e percorro seus valores polo for para apresentar eles la ma view -->
							
							
						</select>
					</div>
					
					<div class="col-sm-3  form-group">
						<label for="teorAlcoolico">Teor alcoólico</label>
						<div class="input-group">
							<input id="teorAlcoolico" type="text" class="form-control js-decimal"/> <!--  esse js decimal sera chamado la no validação de campo pelo JS essa marcação js indica que se trata de um controle JS -->
							<div class="input-group-addon">%</div>
						</div>
					</div>
					
					<div class="col-lg-3  col-sm-6  form-group">
						<label for="origem">Origem</label>
						<div>
						
							 <th:block th:each="origem : ${origens} "> <!-- essa tag permite interar a variavel estilos para ser usada dentro do bloco da div  -->
								<div class="radio  radio-inline">
									<input th:id="|id_${origem}|" type="radio" th:value="${origem}" name="origem"> <!--  o | serve para concatenar o valor id com origem -->
									<label th:for="|id_${origem}|" th:text="${origem.descricao}" >Nacional</label>
								</div>
															
							 </th:block>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3  form-group">
						<label for="preco">Preço</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="preco" type="text" class="form-control js-decimal"/>
						</div>
					</div>
					
					<div class="col-sm-3  form-group">
						<label for="comissao">Comissão</label>
						<div class="input-group">
							<input id="comissao" type="text" class="form-control js-decimal"/>
							<div class="input-group-addon">%</div>
						</div>
					</div>
					
					<div class="col-sm-3  form-group">
						<label for="estoque">Estoque</label>
						<input id="estoque" type="text" class="form-control js-plain"/>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
		</div>
		
		<div th:replace="estilo/CadastroRapidoEstilo ::modal"></div>  <!--  neste caso vou substituir essa div pelo fragmento chamdado modal que se encontra na -->
	</section>
	
</body>
</html>
