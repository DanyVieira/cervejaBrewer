<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">
	
<head>
	<title>Cadastro de Cerveja</title>
</head>

<body>
	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cerveja
				</h1>
			</div>
		</div>
	
		<div class="container-fluid">
	
			
	
					

	
			<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
			
							<th:block th:include="fragments/MensagensErroValidacao"></th:block>
					<th:block th:include="fragments/MensagemSucesso"></th:block><!--  a mensagem de erro sempre tem que ficar dentro de post cerveja pois usa o field com os dados da entity cerveja -->
				
				<div class="row">
					<div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('sku')}? has-error">  <!-- has- erro - essa classe é chamada se houver algum erro em field=sku dai fica vermelho o campo-->
						<label for="sku" class="control-label">SKU</label>										<!--  com a classe control label o nome tbm fica vermelho se houver erro -->
						<input id="sku" type="text" class="form-control" th:field="*{sku}"  /><!-- field referencia o atributo sku do th:object definido la em cima  -->
																														<!-- Com o field consigo fazer o bind consigo atribuir o valor passado na view a variavel la do model!! -->		
																														<!--  sempre colocar o th:field dentro do input ou no select-->	
																														
																														
					</div>																							
					
					<div class="col-sm-10  form-group"th:classappend="${#fields.hasErrors('nome')}? has-error">
						<label for="nome"  class="control-label">Nome</label>
						<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
					</div>
				</div>
	
				<div class="form-group"th:classappend="${#fields.hasErrors('descricao')}? has-error">
					<label for="descricao"  class="control-label">Descrição</label>
					<textarea id="descricao" rows="3" class="form-control"  th:field="*{descricao}"></textarea>
				</div>
	
				<div class="row">
					<div class="col-sm-3  form-group"th:classappend="${#fields.hasErrors('estilo')}? has-error">
						<label for="estilo"  class="control-label">Estilo</label>
							<div class="bw-field-action"><!--  classe que possui uma ação para esse campo  -->
								<select id="estilo" class="form-control th:" th:field="*{estilo}">
									<option value="">Selecione o estilo</option>
									<option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" th:text="${estilo.nome}" ></option>  <!-- th:text é o que ira aparecer na combo e o th:valeu é o valor que sera enviado para a variavel *{estilo} la do model-->
								</select>
								
								<div class="bw-field-action__icon">
									 <a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstilo">
									 	<i class="glyphicon  glyphicon-plus-sign bw-glyphicon-large"></i>	
									 </a>							
								</div> 
						    </div>
					</div>
					
					<div class="col-sm-3  form-group"th:classappend="${#fields.hasErrors('sabor')}? has-error">
						<label for="sabor"  class="control-label">Sabor</label>
						<select id="sabor" class="form-control" th:field="*{sabor}">
							<option value="">Selecione o sabor</option>
							
							<option th:each="sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}" ></option> <!-- nesse caso pego a variavel sabores la do controler e percorro seus valores polo for para apresentar eles la ma view -->
							
							
						</select>
					</div>
					
					<div class="col-sm-3  form-group"th:classappend="${#fields.hasErrors('teorAlcoolico')}? has-error">
						<label for="teorAlcoolico"  class="control-label">Teor alcoólico</label>
						<div class="input-group">
							<input id="teorAlcoolico" type="text" class="form-control js-decimal" th:field="*{teorAlcoolico}"/> <!--  esse js decimal sera chamado la no validação de campo pelo JS essa marcação js indica que se trata de um controle JS -->
							<div class="input-group-addon">%</div>
						</div>
					</div>
					
					<div class="col-lg-3  col-sm-6  form-group"th:classappend="${#fields.hasErrors('origem')}? has-error">
						<label for="origem"  class="control-label">Origem</label>
						<div>
						
							 <th:block th:each="origem : ${origens} "> <!-- essa tag permite interar a variavel estilos para ser usada dentro do bloco da div  -->
								<div class="radio  radio-inline">
									<input th:id="|id_${origem}|" type="radio" th:value="${origem}" th:field="*{origem}"> <!--  o | serve para concatenar o valor id com origem -->
									<label th:for="|id_${origem}|" th:text="${origem.descricao}" >Nacional</label>
								</div>
															
							 </th:block>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3  form-group"th:classappend="${#fields.hasErrors('valor')}? has-error">
						<label for="valor"  class="control-label">Valor</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="valor" type="text" class="form-control js-decimal" th:field="*{valor}"/>
						</div>
					</div>
					
					<div class="col-sm-3  form-group"th:classappend="${#fields.hasErrors('comissao')}? has-error">
						<label for="comissao">Comissão</label>
						<div class="input-group">
							<input id="comissao" type="text" class="form-control js-decimal" th:field="*{comissao}"/>
							<div class="input-group-addon">%</div>
						</div>
					</div>
					
					<div class="col-sm-3  form-group"th:classappend="${#fields.hasErrors('quantidadeEstoque')}? has-error">
						<label for="estoque"  class="control-label">Estoque</label>
						<input id="estoque" type="text" class="form-control js-plain"th:field="*{quantidadeEstoque}"/>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
		</div>
		
		<div th:replace="estilo/CadastroRapidoEstilo ::modal"></div>  <!--  neste caso vou substituir essa div pelo fragmento chamdado modal que se encontra na -->
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/estilo.cadastro-rapido.js}"></script>
	</th:block>
	
</body>
</html>
