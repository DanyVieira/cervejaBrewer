<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	<!-- fragmento do thymeleaf que implementa a ordenação dos campos -->
	
		<th:block th:fragment="order (pagina,propriedade,texto)">
			 <a th:href = "${pagina.urlOrdenada(propriedade)}">   <!-- link para o icone de ordenação no wrapper passarei esse método, tem como retorno uma url de ordenação -->
			 			<span th:text="${texto}"></span>
							<span class="dropup" th:remove = "${pagina.descendente(propriedade)}?tag"
									th:if="${pagina.ordenada(propriedade)}"> <!-- vou remover a tag dropup (pra cima) e deixo a caret (p baixo) quando estiver em ordem descendente -->
								<span class="caret"> </span>
							</span> <!-- botão de ordenação de campos -->
			 </a>
	    </th:block>
</html>
